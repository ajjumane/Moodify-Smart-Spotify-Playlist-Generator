<!DOCTYPE html>
<html>
<head>
    <title>Choose Language - MOODIFY</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body class="center-page">

<button onclick="window.location.href='{{ url_for('language') }}'" 
        class="change-btn back-btn">
    ‚Üê Go Back
</button>

<div class="card">
    <h2>Choose Your Language</h2>

    <form action="/set_language" method="POST">
        <div class="options">
            <button type="submit" name="language" value="English" class="option-btn">
                English
            </button>

            <button type="submit" name="language" value="Hindi" class="option-btn">
                Hindi
            </button>

           
        </div>
    </form>
</div>

</body>
</html>
